    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/animations.js"></script>

    
    <!--<script src="js/cordovaVibrationModule.min.js"></script>-->
    <script>
	var app = angular.module('starter', ['ionic', 'starter.controllers'/*, 'Cordova'*/])
	
	app.config(function($stateProvider, $urlRouterProvider) {
		$urlRouterProvider.otherwise('/')
		
		// hier geef je aan welke pagina wanneer geactiveerd moet worden en of een controller aan de pagina gekoppeld moet worden -->
		$stateProvider
		.state('home', {
			url: '/',
			templateUrl: 'home.html'
		})
		.state('starter', {
			url: '/',
			templateUrl: 'starter.html'
		})
		.state('pokedex', {
			url: '/',
			templateUrl: 'pokedex.html',
			controller: 'pokedexCtrl'
		})
    .state('battle', {
      url: '/',
      templateUrl: 'battle.html',
    })
	})
	</script>
  </head>

  <!-- hier staat de header. Deze blijft op iedere pagina staan. -->
  <ion-header-bar class="bar-stable">
     
     <div id="actionbarHeader">

      <a ui-sref='pokedex'><div id="actionBag"></div></a>
